<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Rock Paper Scissors</title>
	</head>
	<body>
		<div class="game-container">
			<section class="score-container">
				<div>
					<h2>Player</h2>
					<p class="player-score">0</p>
				</div>
				<div>
					<h2>Computer</h2>
					<p class="computer-score">0</p>
				</div>
			</section>

			<section class="intro">
				<h1 class="title">Rock, Paper, Scissors</h1>
				<button class="play-btn">Let's Play!</button>
			</section>

			<section class="match fadeOut">
				<div class="hands">
					<p class="player-hand">✊</p>
					<p class="computer-hand">✊</p>
				</div>
				<h2 class="winner">Choose an option</h2>
				<div class="restart-container">
					<button class="restart-game fadeOut">Play Again?</button>
				</div>
				<div class="emoji-buttons">
					<button data-selection="rock">✊</button>
					<button data-selection="paper">✋</button>
					<button data-selection="scissors">✌</button>
				</div>
			</section>
		</div>

		<script src="script.js"></script>
	</body>
</html>
